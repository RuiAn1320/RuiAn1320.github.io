- name: Can Neutrino Self-interactions Save Sterile Neutrino Dark Matter?
  arxiv: 2301.08299
  desc: Sterile neutrinos only interact with the Standard Model through the neutrino sector, and thus represent a simple dark matter (DM) candidate with many potential astrophysical and cosmological signatures.
